        </button>
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="Location(element)"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="street">
            <mat-header-cell *matHeaderCellDef> Street </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="Location(element)"> {{element.street}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="Location(element)">
                <button mat-icon-button (click)="onEdit(element)">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column -->
        <ng-container matColumnDef="expandedDetail">
            <mat-cell *matCellDef="let detail">
                <table mat-table #table [dataSource]="dataSource2" class="mat-elevation-z0" matSort>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titel </th>
                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let row">
                            <div *ngIf="boolAdd">
                                <button mat-icon-button (click)="onAddQuestion(row)">
                                    <mat-icon>playlist_add</mat-icon>
                                </button>
                            </div>
                            <div *ngIf="!boolAdd">
                                <button mat-icon-button color="warn" (click)="onDeleteQuestion(row)">
                                    <mat-icon>delete_outline</mat-icon>
                                </button>
                            </div>


                        </td>
                    </ng-container>
                    <ng-container matColumnDef="loading">
                        <td class="footer" mat-footer-cell *matFooterCellDef colspan="6">
                            Loading data...
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="noData">
                        <td class="footer" mat-footer-cell *matFooterCellDef colspan="6">
                            No data!
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                    <tr mat-footer-row *matFooterRowDef="['loading']" class="footer"
                        [ngClass]="{'hide':dataSource2!=null}"></tr>
                    <tr mat-footer-row *matFooterRowDef="['noData']" class="footer"
                        [ngClass]="{'hide':!(dataSource2!=null && dataSource2.length==0)}">
                    </tr>
                </table>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <td class="footer" mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
            </td>
        </ng-container>
        <ng-container matColumnDef="noData">
            <td class="footer" mat-footer-cell *matFooterCellDef colspan="6">
                No data!
            </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row"
            [class.expanded]="expandedElement == row" (click)="expandedElement = row"></mat-row>
        <mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
            [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'" style="overflow: hidden">
        </mat-row>
        <tr mat-footer-row *matFooterRowDef="['loading']" class="footer" [ngClass]="{'hide':dataSource!=null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" class="footer"
            [ngClass]="{'hide':!(dataSource!=null && dataSource.length==0)}">
        </tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
